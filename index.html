<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="my-5 text-center text-white">PIN Match</h2>
        <div class="notify-section">
            <p class="notify bg-danger" id="notify-fail">❌ Pin Didn't Match, Please try again</p>
            <p class="notify bg-success" id="notify-success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
        <div class="row mt-5 g-3">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-pin" class="form-control" type="text" readonly>
                    <button onclick="generatePin()" class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="type-show">
                    <div class="numbers">
                        <div class="calc-body" id="typed-number">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"> <span id="show-try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>


    <!-- Main JS File -->
    <script src="app.js"></script>
</body>
</html>
